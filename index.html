<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script type="module" src="./script.js"></script>
  <link rel="shortcut icon" href="./assets/cart-logo.ico" type="image/x-icon">
  <title>My Shopping List</title>
</head>
<body>
  <main>
    <div class="heading">
      <img src="./assets/banner.png" width="923" height="270" alt="">
    </div>

    <form id="new-shopping-item-form" class="item-add-form" action="">
      <label for="shopping-item">Item to add: </label>
      <input type="text" name="shopping-item" id="shopping-item" size="20" required>
      <button type="submit" form="new-shopping-item-form" id="button-add-shopping-item" class="button add-item-button">
        <div class="svg-icon add-item-button-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
            <path d="M0 24C0 10.7 10.7 0 24 0L69.5 0c22 0 41.5 12.8 50.6 32l411 0c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3l-288.5 0 5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5L488 336c13.3 0 24 10.7 24 24s-10.7 24-24 24l-288.3 0c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5L24 48C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96zM252 160c0 11 9 20 20 20l44 0 0 44c0 11 9 20 20 20s20-9 20-20l0-44 44 0c11 0 20-9 20-20s-9-20-20-20l-44 0 0-44c0-11-9-20-20-20s-20 9-20 20l0 44-44 0c-11 0-20 9-20 20z"/>
          </svg>
        </div>
      </button>
    </form>

    <ul id="shopping-items-list" class="shopping-items-list">
      <!-- Shopping item record template -->
      <template id="shopping-item-template">
        <li class="shopping-item">
          <p class="shopping-item-name">Item Name</p>
          <button class="button remove-item-button">
            <div class="svg-icon remove-item-button-icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"/>
              </svg>
            </div>
          </button>
        </li>
      </template>
    </ul>

    <img class="bottom-logo" src="./assets/cart-logo.png" width="404" height="365" alt="Clipart logo of a shopping cart full of items">
  </main>
  
</body>
</html>
